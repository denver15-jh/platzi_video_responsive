<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de platzi video, videos">
    <meta name="keywords" content="Platzi, video, música, ">
    <meta name="author" content="José Hernández" />
    <link rel="shortcut icon" type="image/jpg" href="assets/img/logo-platzi-video.png"/>
    <!--<link rel="stylesheet" href="assets/icons/fontawesome-free-6.1.1-web/css/all.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
    <title>Index</title>
    <style>
        :root{--font-general: Arial, Helvetica, sans-serif;;--color-purple: #AB88FF;--color-purple-strong: #8f57fd;--color-water-green: #21c08b;--color-gradient-water-green-purple: linear-gradient(#21C08B, #AB88FF);--white-standar: white;--black-opacity-uno: rgba(255, 255, 255, 0.1);--color-transparent: transparent}*{box-sizing:border-box;padding:0;margin:0}html{font-size:62.5%;height:100%}body{height:100%;display:flex;flex-direction:column;font-size:1.3rem;font-family:var(--font-general)}.header-privado{background:var(--color-purple-strong);padding:2rem;display:flex;justify-content:center;align-items:center;flex-direction:column}.header-privado__container-perfil{display:flex;justify-content:center;align-items:center}.header-privado__imagen-perfil{width:4rem;margin-right:1rem}.header-privado__texto-perfil{font-size:1.6rem;color:var(--white-standar)}.header-privado__container-menu{display:none}.header-privado__container_ul-menu{list-style:none;margin:0 0 0 -1.4rem;padding:0;position:absolute;width:10rem;text-align:right}.header-privado__container-li-menu-cuenta,.header-privado__container-li-cerrar-sesion{margin:1rem 0}.header-privado__link-cuenta,.header-privado__link-cerrar-sesion{color:white;text-decoration:none;font-size:1.6rem}.header-privado__container-logo{display:flex;align-items:center}.main-container-principal{flex:1 0 auto}.footer{flex-shrink:0;background-color:var(--color-purple)}.footer--strong-purple{background-color:var(--color-purple-strong)}.footer__container-ul-links{display:flex;justify-content:space-evenly;align-items:flex-start;flex-wrap:wrap;list-style:none;padding:1rem}.footer__container-li-link-terminos,.footer__container-li-link-privacidad,.footer__container-li-llink-ayuda{padding:1.6rem}.footer__link-terminos,.footer__link-privacidad,.footer__link-ayuda{text-decoration:none;white-space:nowrap;color:var(--black-strong);font-size:1.6rem;color:var(--white-standar)}.container-avatar-formulario{background-color:var(--color-purple-strong);height:100%}.container-avatar-formulario__container-titulo{display:flex;justify-content:center;align-items:center}.container-avatar-formulario__titulo{font-size:2rem;color:var(--white-standar);text-align:center;margin:5rem 2rem 3rem 2rem}.container-avatar-formulario__container-principal-avatar{display:flex;justify-content:center;align-items:center;flex-direction:column}.container-avatar-formulario__container-foto-perfil{display:flex;justify-content:center;align-items:center;width:14rem;height:14rem}.container-avatar-formulario__foto-perfil{border-radius:50%;border:0.5rem solid var(--white-standar);width:14rem;height:14rem;object-fit:cover;object-position:center}.container-avatar-formulario__container-acciones-avatar{margin:1rem;display:flex}.container-avatar-formulario__update-foto-perfil,.container-avatar-formulario__delete-foto-perfil{width:3.5rem;display:flex;justify-content:center;align-items:center;border:0.2rem solid var(--white-standar);border-radius:100%;height:4.5rem;width:4.5rem;color:var(--white-standar)}.container-avatar-formulario__update-foto-perfil i,.container-avatar-formulario__delete-foto-perfil i{font-size:2rem}.container-avatar-formulario__update-foto-perfil{margin-right:1rem}.container-avatar-formulario__container-formulario-perfil{margin:0 2rem}.container-avatar-formulario__container-principal-avatar-formulario{display:flex;flex-direction:column}.container-avatar-formulario__formulario-perfil{display:flex;flex-direction:column}@media (min-width:480px){.header-privado{justify-content:space-between;flex-direction:row}.container-avatar-formulario__titulo{font-size:2.5rem}.container-avatar-formulario__container-formulario-perfil{margin:0 4rem}}@media (min-width:1024px){.container-avatar-formulario__titulo{font-size:3rem}.container-avatar-formulario__container-formulario-perfil{width:80rem;margin:0 auto}}
    </style>
</head>
<body>
    <!-- 1.- HEADER - LOGO - MENU -->
    <header class="header-privado">
        <!-- LOGO -->
        <a class="header-privado__redirect-principal-page" href="list_music.html">
            <figure class="header-privado__container-logo">
                <img class="header-privado__logo" src="assets/img/logo-platzi-video.png" alt="Logo Platzi Video" title="Logo Platzi Video" width="200">
            </figure>  
        </a>
        <!-- PERFIL - MENU -->
        <section class="header-privado__container-perfil-menu">
            <!-- SECCION UNO - PERFIL -->
            <section class="header-privado__container-perfil">
                <figure class="header-privado__container-imagen-perfil">
                    <img class="header-privado__imagen-perfil" src="assets/img/user-icon.png" alt="">
                </figure>
                <p class="header-privado__texto-perfil">Perfil</p>
            </section>
            <!-- MENU -->
            <nav class="header-privado__container-menu">
                <ul class="header-privado__container_ul-menu">
                    <li class="header-privado__container-li-menu-cuenta">
                        <a class="header-privado__link-cuenta" href="perfil.html">Cuenta</a>
                    </li>
                    <li class="header-privado__container-li-cerrar-sesion">
                        <a class="header-privado__link-cerrar-sesion" href="index.html">Cerrar sesión</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <!-- MAIN - SEARCH - LISTA DE MUSICA -->
    <main class="main-container-principal">
        <!-- SEARCH - LISTA DE MUSICA -->
        <section class="container-avatar-formulario">

            <!-- TITULO -->
            <section class="container-avatar-formulario__container-titulo">
                <h1 class="container-avatar-formulario__titulo">Información personal.</h1>
            </section>

            <!-- AVATAR - FORMULARIO -->
            <section class="container-avatar-formulario__container-principal-avatar-formulario">
                
                <!-- AVATAR - UPDATE IMAGEN -->
                <section class="container-avatar-formulario__container-principal-avatar">
                    <section class="container-avatar-formulario__container-avatar">
                        <figure class="container-avatar-formulario__container-foto-perfil">
                            <img class="container-avatar-formulario__foto-perfil" src="assets/img/imagen-login.png" alt="Avatar" title="Avatar" height="140" width="140">
                        </figure>
                    </section>
                    <section>
                        <section class="container-avatar-formulario__container-acciones-avatar">
                            <div class="container-avatar-formulario__update-foto-perfil">
                                <i class="fas fa-camera"></i>
                            </div>
                            <div class="container-avatar-formulario__delete-foto-perfil">
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </section>
                    </section>
                </section>

                <!-- FORMULARIO -->
                <section class="container-avatar-formulario__container-formulario-perfil">
                    <form class="container-avatar-formulario__formulario-perfil" action="list_music.html">
                        <!-- INPUTS -->
                        <input class="container-avatar-formulario__input-nombre" type="text" placeholder="Nombre" required>
                        <input class="container-avatar-formulario__input-apellido" type="text" placeholder="Apellido" required>
                        <input class="container-avatar-formulario__input-email" type="email" placeholder="Correo Electrónico" required>
                        <input class="container-avatar-formulario__input-telefono" type="tel" placeholder="Teléfono" required>
                        <!-- BOTON -->
                        <button class="container-avatar-formulario__boton"> Guardar </button>
                    </form>
                </section>

            </section>

        </section>
    </main>
    <!-- 3.- FOOTER - LINKS -->
    <footer class="footer footer--strong-purple">
        <!-- LINKS -->
        <ul class="footer__container-ul-links">
            <li class="footer__container-li-link-terminos">
                <a class="footer__link-terminos" href="#">Términos de uso</a>
            </li>
            <li class="footer__container-li-link-privacidad">
                <a class="footer__link-privacidad" href="#">Declaración de privacidad</a>
            </li>
            <li class="footer__container-li-llink-ayuda">
                <a class="footer__link-ayuda" href="#">Centro de ayuda</a>
            </li>
        </ul>
    </footer>   
</body>
</html>
