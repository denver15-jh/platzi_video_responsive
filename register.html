<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de platzi video, videos">
    <meta name="keywords" content="Platzi, video, música, ">
    <meta name="author" content="José Hernández" />
    <link rel="shortcut icon" type="image/jpg" href="assets/img/logo-platzi-video.png"/>
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
    <title>Login</title>
    <style>
        :root{--font-general: Arial, Helvetica, sans-serif;;--color-purple: #AB88FF;--color-purple-strong: #8f57fd;--color-water-green: #21c08b;--color-gradient-water-green-purple: linear-gradient(#21C08B, #AB88FF);--white-standar: white;--black-opacity-uno: rgba(255, 255, 255, 0.1);--color-transparent: transparent}*{box-sizing:border-box;padding:0;margin:0}html{font-size:62.5%;height:100%}body{height:100%;display:flex;flex-direction:column;font-size:1.3rem;font-family:var(--font-general)}.header-publico{background:var(--color-water-green);padding:2rem;display:flex;justify-content:center;align-items:center}.header-publico__container-logo{display:flex;align-items:center}.main-container-principal{flex:1 0 auto}.container-formulario-imagen{display:flex;justify-content:center;align-items:center;flex-direction:column;height:100%;background:var(--color-gradient-water-green-purple);padding:2rem}.container-formulario-imagen__formulario{display:flex;justify-content:space-around;align-items:center;flex-direction:column;height:70rem;width:100%;padding:3rem;border:0.2rem solid var(--white-standar);border-radius:4rem;margin-right:0rem}.container-formulario-imagen__titulo-login{font-size:2.5rem;color:var(--white-standar)}.container-formulario-imagen__container-titulo-login,.container-formulario-imagen__container-formulario-login,.container-formulario-imagen__container-google-twitter,.container-formulario-imagen__container-link-registate{width:100%}.container-formulario-imagen__formulario-login{display:flex;flex-direction:column}.container-formulario-imagen__input-email,.container-formulario-imagen__input-passsword,.container-formulario-imagen__input-repite-passsword{background-color:var(--color-transparent);border-left:0;border-top:0;border-right:0;border-bottom:0.2rem solid var(--white-standar);font-size:1.6rem;margin-bottom:2rem;padding:0 2rem;outline:none;height:5rem;color:var(--white-standar)}.container-formulario-imagen__boton{background-color:var(--black-opacity-uno);border:none;border-radius:2.5rem;color:var(--white-standar);font-size:1.6rem;font-weight:bold;height:5rem;letter-spacing:0.1rem;margin:1rem 0;padding:0 2rem}.container-formulario-imagen__container-google,.container-formulario-imagen__container-twitter{display:flex;justify-content:center;align-items:center;height:5rem;font-size:1.5rem;border:0.2rem solid var(--white-standar);border-radius:5rem;margin:1rem 0;padding:1rem}.container-formulario-imagen__redirect-google,.container-formulario-imagen__redirect-twitter{text-decoration:none}.container-formulario-imagen__imagen-google,.container-formulario-imagen__imagen-twitter{width:3.2rem}.container-formulario-imagen__titulo-google,.container-formulario-imagen__titulo-twitter{margin-left:0rem;color:var(--white-standar);text-align:center}.container-formulario-imagen__container-link-registate{display:flex;justify-content:center;color:var(--white-standar);text-align:center}.container-formulario-imagen__texto-link-registrate{font-size:1.5rem}.container-formulario-imagen__link-registarte{text-decoration:none;color:var(--white-standar);font-size:1.6rem;font-weight:bold}.container-formulario-imagen__imagen{display:none;width:100%}.container-formulario-imagen__imagen-login{height:70rem;width:100%;border-radius:4rem;object-fit:cover;object-position:center}.footer{flex-shrink:0;background-color:var(--color-purple)}.footer__container-ul-links{display:flex;justify-content:space-evenly;align-items:flex-start;flex-wrap:wrap;list-style:none;padding:1rem}.footer__container-li-link-terminos,.footer__container-li-link-privacidad,.footer__container-li-llink-ayuda{padding:1.6rem}.footer__link-terminos,.footer__link-privacidad,.footer__link-ayuda{text-decoration:none;white-space:nowrap;color:var(--black-strong);font-size:1.6rem;color:var(--white-standar)}@media (min-width:480px){.header-publico{justify-content:start}.container-formulario-imagen__formulario{padding:3rem 5rem}}@media (min-width:575px){.container-formulario-imagen__formulario{width:50rem}.container-formulario-imagen__container-titulo-login,.container-formulario-imagen__container-formulario-login,.container-formulario-imagen__container-google-twitter,.container-formulario-imagen__container-link-registate{width:40rem}}@media (min-width:1024px){.container-formulario-imagen{flex-direction:row}.container-formulario-imagen__formulario{margin-right:1.5rem;width:45rem}.container-formulario-imagen__container-titulo-login,.container-formulario-imagen__container-formulario-login,.container-formulario-imagen__container-google-twitter,.container-formulario-imagen__container-link-registate{width:35rem}.container-formulario-imagen__imagen{display:block}}@media (min-width:1200px){.container-formulario-imagen__formulario{width:50rem}.container-formulario-imagen__container-titulo-login,.container-formulario-imagen__container-formulario-login,.container-formulario-imagen__container-google-twitter,.container-formulario-imagen__container-link-registate{width:40rem}}
    </style>
</head>
<body>
    <!-- 1.- HEADER - LOGO -->
    <header class="header-publico">
        <!-- LOGO -->
        <a class="header-publico__redirect-principal-page" href="index.html">
            <figure class="header-publico__container-logo">
                <img class="header-publico__logo" src="assets/img/logo-platzi-video.png" alt="Logo Platzi Video" title="Logo Platzi Video" width="200">
            </figure>  
        </a>
    </header>
    <!-- 2.- MAIN - FORMULARIO - IMAGEN -->
    <main class="main-container-principal">
        <!-- FORMULARIO -->
        <section class="container-formulario-imagen">
            <!-- SECCION UNO - TITULO - FORMULARIO - SOCIAL - REGISTRO -->
            <section class="container-formulario-imagen__formulario">
                <!-- TITULO -->
                <section class="container-formulario-imagen__container-titulo-login">
                    <h2 class="container-formulario-imagen__titulo-login">Regístrate</h2>
                </section>
                <!-- FORMULARIO -->
                <section class="container-formulario-imagen__container-formulario-login">
                    <form class="container-formulario-imagen__formulario-login" action="list_music.html">
                        <!-- INPUTS -->
                        <input class="container-formulario-imagen__input-email" type="email" placeholder="Correo Electrónico" required>
                        <input class="container-formulario-imagen__input-passsword" type="password" placeholder="Contraseña" required>
                        <input class="container-formulario-imagen__input-repite-passsword" type="password" placeholder="Repite Contraseña" required>
                        <!-- BOTON -->
                        <button class="container-formulario-imagen__boton"> Regístrate </button>
                    </form>
                </section>
                <!-- SOCIAL -->
                <section class="container-formulario-imagen__container-google-twitter">
                    <!-- GOOGLE -->
                    <a class="container-formulario-imagen__redirect-google" href="https://accounts.google.com/signin/v2/identifier?hl=Es&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
                        <div class="container-formulario-imagen__container-google">
                            <img class="container-formulario-imagen__imagen-google" src="assets/img/google-icon.png" alt="Google" title="Google" height="32" width="32">
                            <p class="container-formulario-imagen__titulo-google"> Inicia sesión con Google </p>
                        </div>
                    </a>
                    <!-- TWITTER -->
                    <a class="container-formulario-imagen__redirect-twitter" href="https://twitter.com/" target="_blank">
                        <div class="container-formulario-imagen__container-twitter">
                            <img class="container-formulario-imagen__imagen-twitter" src="assets/img/twitter-icon.png" alt="Twitter" title="Google" height="32" width="32">
                            <p class="container-formulario-imagen__titulo-twitter"> Inicia sesión con Twitter </p>
                        </div>
                    </a>
                </section>
                <!-- REGISTRO -->
                <section class="container-formulario-imagen__container-link-registate">
                    <p class="container-formulario-imagen__texto-link-registrate"> No haz iniciado sesión
                        <a class="container-formulario-imagen__link-registarte" href="index.html">Loguéate</a>
                    </p>
                </section>
            </section>
            <!-- SECCION DOS - IMAGEN -->
            <section class="container-formulario-imagen__imagen">
                <figure class="container-formulario-imagen__container-imagen-login">
                    <img class="container-formulario-imagen__imagen-login" src="assets/img/imagen-login.png" alt="Imágen principal login" title="Imágen principal login">
                </figure>
            </section>
        </section>
    </main>
    <!-- 3.- FOOTER - LINKS -->
    <footer class="footer">
        <!-- LINKS -->
        <ul class="footer__container-ul-links">
            <li class="footer__container-li-link-terminos">
                <a class="footer__link-terminos" href="#">Términos de uso</a>
            </li>
            <li class="footer__container-li-link-privacidad">
                <a class="footer__link-privacidad" href="#">Declaración de privacidad</a>
            </li>
            <li class="footer__container-li-llink-ayuda">
                <a class="footer__link-ayuda" href="#">Centro de ayuda</a>
            </li>
        </ul>
    </footer>
</body>
</html>
